<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Surah Al-Kawthar with Urdu Translation</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #2f7065;
      color: #fff;
      font-family: 'Amiri Quran', serif;
      text-align: center;
      padding: 30px;
    }
    .surah-title {
      font-size: 28px;
      margin-bottom: 20px;
      border-bottom: 2px solid #444;
      display: inline-block;
      padding: 5px 20px;
    }
    .bismillah {
      font-size: 26px;
      margin: 25px 0;
      color: #ffd700;
    }
    .ayah {
      font-size: 24px;
      margin: 15px 0 5px 0;
      line-height: 2;
    }
    .ayah-number {
      color: #00ffcc;
      font-size: 20px;
      margin: 0 6px;
    }
    .translation {
      font-family: 'jameel noori nastaleeq regular', serif;
      font-size: 20px;
      color: #14e4de; /* 👈 Translation color */
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <div class="surah-title">سورة الكوثر</div>
  <br>
  <audio controls class="audio-control">
    <source src="https://res.cloudinary.com/dk9shqzdu/video/upload/v1760301466/108_a3e17f.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="bismillah">بِسْمِ ٱللَّهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>

  <div class="ayah">إِنَّآ أَعْطَيْنَـٰكَ ٱلْكَوْثَرَ <span class="ayah-number">﴿1﴾</span></div>
  <div class="translation">یقیناً ہم نے آپ کو کوثر عطا کیا۔</div>

  <div class="ayah">فَصَلِّ لِرَبِّكَ وَٱنْحَرْ <span class="ayah-number">﴿2﴾</span></div>
  <div class="translation">تو آپ اپنے رب کے لیے نماز پڑھیں اور قربانی کریں۔</div>

  <div class="ayah">إِنَّ شَانِئَكَ هُوَ ٱلْأَبْتَرُ <span class="ayah-number">﴿3﴾</span></div>
  <div class="translation">یقیناً آپ کا دشمن ہی بے نام و نشان رہے گا۔</div>

</body>
</html>
