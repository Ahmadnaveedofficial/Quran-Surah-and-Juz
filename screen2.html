<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحمد لله</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2f7065;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Amiri', 'Traditional Arabic', 'Arabic Typesetting', serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .geometric-star {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .star-path {
            fill: none;
            stroke: #d4af37;
            stroke-width: 8;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
        }

        .calligraphy-container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .arabic-text {
            color: #d4af37;
            font-size: 90px;
            font-weight: bold;
            text-shadow: 
                0 0 20px rgba(212, 175, 55, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            animation: fadeIn 1.5s ease-in;
        }

        .sparkle {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-size: 40px;
            color: rgba(212, 175, 55, 0.6);
            animation: sparkleAnim 2s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes sparkleAnim {
            0%, 100% { 
                opacity: 0.4;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 350px;
                height: 350px;
            }
            .arabic-text {
                font-size: 60px;
            }
            .sparkle {
                font-size: 30px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calligraphy-container">
            <div class="arabic-text">ٱلْحَمْدُ لِلَّٰهِ</div>
        </div>
    </div>
</body>
</html>
